<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory | Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/style.css">
</head>
<body>
    <div class="splash">
        <button>Enter game</button>
    </div>
    <div class="score-board">
        <div class="name">
            Name: <span></span>
        </div>
        <div class="time">
            <div class="minutes">
                <span>00</span>
            </div>
            :
            <div class="seconds">
                <span>00</span>
            </div>
        </div>
        <div class="tries">
            Wrong Tries: <span>0</span>
        </div>
    </div>
    <div class="memory-game-blocks">
        <div class="block" data-tech="html">
            <div class="face front">
                <div class="icon-html5"></div>

            </div>
            <div class="face back">
            </div>
        </div>
        <div class="block" data-tech="html">
            <div class="face front">
                <div class="icon-html5"></div>

            </div>
            <div class="face back">
            </div>
        </div>
        <div class="block" data-tech="python">
            <div class="face front">
                <div class="icon-python"></div>

            </div>
            <div class="face back">
            </div>
        </div>
        <div class="block" data-tech="python">
            <div class="face front">
                <div class="icon-python"></div>

            </div>
            <div class="face back">
            </div>
        </div>
        <div class="block" data-tech="laravel">
            <div class="face front">
                <div class="icon-laravel"></div>

            </div>
            <div class="face back">
            </div>
        </div>
        <div class="block" data-tech="laravel">
            <div class="face front">
                <div class="icon-laravel"></div>

            </div>
            <div class="face back">
            </div>
        </div>
        <div class="block" data-tech="css">
            <div class="face front">
                <div class="icon-css3"></div>

            </div>
            <div class="face back">
            </div>
        </div>
        <div class="block" data-tech="css">
            <div class="face front">
                <div class="icon-css3"></div>

            </div>
            <div class="face back">
            </div>
        </div>
        <div class="block" data-tech="js">
            <div class="face front">
                <div class="icon-javascript"></div>

            </div>
            <div class="face back">
            </div>
        </div>
        <div class="block" data-tech="js">
            <div class="face front">
                <div class="icon-javascript"></div>

            </div>
            <div class="face back">
            </div>
        </div>
        <div class="block" data-tech="vscode">
            <div class="face front">
                <div class="icon-visualstudiocode"></div>

            </div>
            <div class="face back">
            </div>
        </div>
        <div class="block" data-tech="vscode">
            <div class="face front">
                <div class="icon-visualstudiocode"></div>

            </div>
            <div class="face back">
            </div>
        </div>
        <div class="block" data-tech="sass">
            <div class="face front">
                <div class="icon-sass"></div>

            </div>
            <div class="face back">
            </div>
        </div>
        <div class="block" data-tech="sass">
            <div class="face front">
                <div class="icon-sass"></div>

            </div>
            <div class="face back">
            </div>
        </div>
        <div class="block" data-tech="github">
            <div class="face front">

            </div>

        </div>

            </div>
            <div class="face back">
            </div>
        </div>

            <div class="face front">
                <div class="icon-php"></div>

            </div>
            <div class="face back">
            </div>
        </div>
    </div>
    <div class="sounds">
        <audio id="success-sound" preload="auto" src="./success.wav"></audio>
        <audio id="fail-sound" preload="auto" src="./fail.mp3"></audio>
        <audio id="playMusic" preload="auto" src="./playground.mp3" ></audio>
    </div>

    <script src="main.js"></script>
